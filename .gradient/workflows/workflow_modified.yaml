jobs:
  CloneRepo:
    resources:
      instance-type: C4
    outputs:
      repo:
        type: volume
    uses: git-checkout@v1
    with:
      url: https://github.com/vasya-dancehall/image-to-latex.git
      path: /outputs/repo
    

  GetData:
    resources:
      instance-type: C4
    needs:
      - CloneRepo
    inputs:
      repo: CloneRepo.outputs.repo
    outputs:
      repo:
        type: volume

    uses: script@v1
    with:
      script: |-
        cp -R /inputs/repo/ /image2latex      
        cd /image2latex        

        wget -q https://dsc.cloud/999174/lst_files.tar -P /image2latex/data
        wget -q https://dsc.cloud/999174/formula_images_processed.tar -P /image2latex/data

        cd /image2latex/data
        
        tar -xf lst_files.tar  
        tar -xf formula_images_processed.tar 

        cp -RT /image2latex/ /outputs/repo 

      image: nvcr.io/nvidia/pytorch:21.10-py3


  Train:
    resources:
      instance-type: P5000
    needs:
      - GetData
    inputs:
      repo: GetData.outputs.repo
      data:
        type: dataset
        with:
          ref: dstp2whauo4kpu7
    outputs:
      data:
        type: dataset
        with:
          ref: dstp2whauo4kpu7

    uses: script@v1
    with:
      script: |-
        apt-get update
        apt-get -y install rsync tree 
        apt -y install build-essential
        rsync -r /inputs/repo/ /image2latex
        tree -d -L 4 /image2latex
        rsync /inputs/data/model/model.pt/image-to-latex/1cekzc23/checkpoints/epoch=13-val/loss=0.10-val/cer=0.06.ckpt /image2latex/artifacts
        mv /image2latex/artifacts/cer=0.06.ckpt /image2latex/artifacts/model.pt
        cd /image2latex

        python3 -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install -e ".[dev]" --no-cache-dir

        python /scripts/run_experiment.py

        
      image: nvcr.io/nvidia/pytorch:21.10-py3




